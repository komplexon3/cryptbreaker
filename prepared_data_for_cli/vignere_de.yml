  - name: Moby Dick
    text: Ein paar Jahre ist's her - unwichtig, wie lang genau -, da hatte ich wenig bis gar kein Geld im Beutel, und an Land reizte mich nichts Besonderes, und so dacht ich mir, ich wollt ein wenig herumsegeln und mir den wässerigen Teil der Welt besehen. Das ist so meine Art, mir die Milzsucht zu vertreiben und den Kreislauf in Schwung zu bringen. Immer wenn ich merke, dass ich um den Mund herum grimmig werde; immer wenn in meiner Seele nasser, niesliger November herrscht; immer wenn ich merke, dass ich vor Sarglagern stehenbleibe und jedem Leichenzug hinterhertrotte, der mir begegnet; und besonders immer dann, wenn meine schwarze Galle so sehr überhandnimmt, dass nur starke moralische Grundsätze mich davon abhalten können, mit Vorsatz auf die Strasse zu treten und den Leuten mit Bedacht die Hüte vom Kopf zu hauen - dann ist es höchste Zeit für mich, so bald ich kann auf See zu kommen.
    cipher: vignere
  - name: Der kleine Prinz
    text: So lebte ich allein, ohne jemanden, mit dem ich wirklich hätte spre- chen können, bis ich vor sechs Jahren eine Panne in der Wüste Sa- hara hatte. Irgendetwas an meinem Motor war kaputt gegangen. Und weil ich weder einen Mechaniker, noch Passagiere bei mir hatte, bereitete ich mich darauf vor, die schwierige Reparatur ganz allein vorzunehmen. Dabei ging es für mich um Leben und Tod. Ich hatte Trinkwasser für knapp acht Tage. Am ersten Abend schlief ich im Sand ein, tausende Meilen entfernt von besiedeltem Gebiet. Ich war viel abgeschiedener als ein Schiff- brüchiger mitten im Ozean. So könnt ihr euch vorstellen, wie über- rascht ich war, als ich bei Sonnenaufgang von einer leisen, lustigen Stimme geweckt wurde.
    cipher: vignere
  - name: Sherlock Holmes
    text: Sherlock Holmes war wie verwandelt, wenn er auf eine solche Spur stieß. Menschen, die nur den stillen Denker und Logiker aus der Baker Street kannten, hätten ihn nicht erkannt. Sein Gesicht errötete und verdunkelte sich. Seine Brauen waren zu zwei harten, schwarzen Linien gezogen, während seine Augen darunter mit einem stählernen Glitzern hervorleuchteten. Sein Gesicht war nach unten gebogen, die Schultern gebeugt, die Lippen zusammengepresst, und die Adern traten wie Peitschenschnüre in seinem langen, sehnigen Hals hervor. Seine Nasenlöcher schienen sich mit einer rein tierischen Lust an der Jagd zu weiten, und sein Geist war so absolut auf die Sache konzentriert, die er vor sich hatte, dass eine Frage oder Bemerkung ungehört blieb oder höchstens ein schnelles, ungeduldiges Knurren als Antwort hervorrief. Zügig und lautlos schlug er den Weg ein, der durch die Wiesen und damit durch den Wald zum Boscombe Pool führte. Es war feuchter, sumpfiger Boden, wie überall in dieser Gegend, und es gab viele Fußspuren, sowohl auf dem Weg als auch in dem kurzen Gras, das ihn auf beiden Seiten begrenzte. Manchmal eilte Holmes weiter, manchmal blieb er stehen, und einmal machte er einen kleinen Umweg über die Wiese.
    cipher: vignere
